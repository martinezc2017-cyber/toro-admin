<!DOCTYPE html>
<html lang="es">
<head>
  <base href="/toro-admin/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Toro Rider Admin Panel - Gestión de entregas, conductores y usuarios">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2563EB">

  <title>Toro Admin</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0D0D0D;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0D0D0D 0%, #1A1A2E 100%);
    }

    .loading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2563EB;
      margin-bottom: 20px;
      letter-spacing: 0.1em;
    }

    .loading-logo span {
      color: #60A5FA;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(37, 99, 235, 0.2);
      border-top-color: #2563EB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 20px;
      color: #6B7280;
      font-size: 0.9rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <div class="loading-logo">TORO <span>ADMIN</span></div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Cargando panel de administración...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
